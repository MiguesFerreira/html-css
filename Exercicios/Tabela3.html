<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Icone.png" type="image/x-icon">
    <link rel="stylesheet" href="Tabelas3.css">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Mesclagem de Celulas</h1>
        <table class="Tabela">
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>H</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>L</td>
            </tr>
        </table>
    </header>
</body>
</html>
