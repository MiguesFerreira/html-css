<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/Icone.png" type="image/x-icon">
        <link rel="stylesheet" href="Tabela5.css">
        <title>Exercicios de Tabela</title>
    </head>
    <body>
        <header>
            <h1 class="h1">Exercicio de Tabela:</h1>

            <table class="Tabela">
                <colgroup>
                    <col class="Cnome">
                    <col class="Csexo">
                    <col class="Cidade">
                    <col class="Cprof">
                </colgroup>
                <caption><strong>Cadastro</strong></caption>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Profissão</th>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Jornalista</td>
                </tr>
                <tr>
                    <td>Helio</td>
                    <td>M</td>
                    <td>23</td>
                    <td>Vendedor</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>20</td>
                    <td>F</td>
                    <td>Médica</td>
                </tr>
                <tr>
                    <td>Otávio</td>
                    <td>M</td>
                    <td>30</td>
                    <td>Nutricionista</td>
                </tr>
                <tr>
                    <td>Clúdio</td>
                    <td>M</td>
                    <td>58</td>
                    <td>Programador</td>
                </tr>
            </table>
        </header>
    </body>
</html>
