<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Icone.png" type="image/x-icon">
    <link rel="stylesheet" href="Tabela4.css">
    <title>Tabela</title>
</head>
<body>
    <header>
        <table class="Tabela">
            <caption><strong>Filmes Favoritos:</strong></caption>
            <thead>
                <tr>
                    <th scope="col">Grupos:</th>
                    <th scope="col">Nomes:</th>
                    <th scope="colgroup" colspan="3">Filmes:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="3">Mulheres:</th>
                    <td>Ana</td>
                    <td>Vingadores</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                </tr>
                <tr>
                    <td>Patricia</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Laura</td>
                    <td>Matrix</td>
                    <td>Obvilion</td>
                    <td>Big hero</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="3">Homens:</th>
                    <td>Bruno</td>
                    <td>Wall-E</td>
                    <td>Gladiador</td>
                    <td>Intocaveis</td>
                </tr>
                <tr>
                    <td>Daniel</td>
                    <td>Amnesia</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Miguel</td>
                    <td>Satr Walls</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" class="Total" colspan="4">Total:</th>
                    <td>1000</td>
                </tr>
            </tfoot>
        </table>
    </header>
</body>
</html>
